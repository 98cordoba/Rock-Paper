<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!--<div class="container"> -->
        <div class="score-board">
            <div id="userLabel" class="badge">User</div>
            <div id="computerLabel" class="badge">Comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock, you win!!!</p>
        </div>
        <div class="choises">
            <div id="rock" class="choice">
                <img width="48" height="48" src="" alt="Rock">
            </div>
            <div id="paper" class="choice">
                <img width="48" height="48" src="" alt="Paper">
            </div>
            <div id="scissor"class="choice">
                <img width="48" height="48" src="" alt="Scissors">
            </div>
            <p id="action-message">Make your move</p>
        </div>
    <!--</div> -->
    <script src="./js/scripts.js"></script>
</body>
</html>
